		<div id="game" class="d-flex justify-content-center">
			<canvas id="pixel-canvas" class="p-0"></canvas>
  
		<!-- Login Modal -->
		<form id="login-form">
		<div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Pixel War</h5>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Enter Username" required />
					  </div>
				</div>
				<div class="modal-footer">
				<button type="submit" class="btn btn-primary" id="join-game-btn">Join Game</button>
				</div>
			</div>
			</div>
		</div>
		</form>
			<div class="d-grid gap-2 m-3" id="color-buttons" aria-label="color picker">
				<button type="button" class="btn btn-sm btn-danger">Red</button>
				<button type="button" class="btn btn-sm btn-warning">Yellow</button>
				<button type="button" class="btn btn-sm btn-success">Green</button>
				<button type="button" class="btn btn-sm btn-primary">Blue</button>
			</div>
			<div class="ms-2 d-grid gap-2 m-3" id="movement-buttons" aria-label="movement buttons">
				<button type="button" class="btn btn-secondary" id="btn-up"><i class="bi-arrow-up"></i></button>
				<button type="button" class="btn btn-secondary" id="btn-left"><i class="bi-arrow-left"></i></button>
				<button type="button" class="btn btn-secondary" id="btn-toggle"><i class="bi-arrows-move"></i></button>
				<button type="button" class="btn btn-secondary" id="btn-right"><i class="bi-arrow-right"></i></button>
				<button type="button" class="btn btn-secondary" id="btn-down"><i class="bi-arrow-down"></i></button>
			</div>
		</div>
	</body>
